<!DOCTYPE html>
<html>
<head>
  <title>Coding Contests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts/add-to-calendar-button.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Coding Contests</h1>
    <div class="btn-group btn-group-toggle d-flex justify-content-center" data-bs-toggle="buttons">
      <label class="btn btn-primary" id="upcoming-button">
        Upcoming
      </label>
      <label class="btn btn-primary" id="ongoing-button">
        Ongoing
      </label>
    </div>
    <div class="btn-group btn-group-toggle d-flex justify-content-center mt-3" data-bs-toggle="buttons">
      <label class="btn btn-warning" id="all-button">
        All
      </label>
      <label class="btn btn-warning" id="codechef-button">
        CodeChef
      </label>
      <label class="btn btn-warning" id="codeforces-button">
        Codeforces
      </label>
      <label class="btn btn-warning" id="atcoder-button">
        AtCoder
      </label>
      <label class="btn btn-warning" id="leetcode-button">
        LeetCode
      </label>
    </div>
    <div id="contests-container" class="mt-4"></div>
    <div id="no-contests" class="mt-4 text-center" style="display: none;">
      <p>No contests available</p>
    </div>
  </div>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
